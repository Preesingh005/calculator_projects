<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator_project</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="main_container">
    <div class="calculator">
        <input type="text" placeholder="00" readonly id="input_box">
    </div>
    <div class="operator">
        <div class="row1">
        <button class="opertaorbtn ac">AC</button>
        <button class="opertaorbtn del">DEL</button>
        <button class="opertaorbtn">%</button>
        <button class="opertaorbtn">/</button>
    </div>
    <div class="row2">
        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button class="opertaorbtn">*</button>
    </div>
    <div class="row3">
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button class="opertaorbtn">+</button>
    </div>
    <div class="row4">
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button class="opertaorbtn">-</button>
    </div>
    <div class="row5">
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="eqlbtn">=</button>
    </div>
     
</div> 
<script src="calculator.js"></script>
</body>
</html>
